<!-- templates/editor1.html -->
{% extends 'base_.html' %}

{% block title %}Editor{% endblock %}

{% block content %}
<div class="container">
    <h3>Edit an Existing File or Create New</h3>
    <p><a href="#existing">Existing Files</a>&nbsp; | &nbsp;Create New File:   {{ file }}</p>
    <br>
    <form action="{{ url_for('editor') }}" method="post">
        <label for="filename">Filename:</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="filename" name="filename" required><br><br>
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" required></textarea><br><br>
        <button type="submit">Save File</button>
    </form>
    <h2 id="existing">Existing Files</h2>
    <br/>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('edit', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
