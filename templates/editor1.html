<!-- templates/editor1.html -->
{% extends 'base_.html' %}

{% block title %}Search Results - My Blog{% endblock %}

{% block content %}
 
<body>
    <a href="#existing">Existing Files</a>
    <h2>Create New File</h2>
    <form action="{{ url_for('editor') }}" method="post">
        <label for="filename">Filename:</label><br>
        <input type="text" id="filename" name="filename" required><br><br>
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" required></textarea><br><br>
        <button type="submit">Save File</button>
    </form>
    <h2 id="existing">Existing Files</h2>
    <br/>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('edit', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
